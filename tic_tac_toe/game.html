<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameBoard">
    <div class="gameCell" id="0"></div>
    <div class="gameCell" id="1"></div>
    <div class="gameCell" id="2"></div>
    <div class="gameCell" id="3"></div>
    <div class="gameCell" id="4"></div>
    <div class="gameCell" id="5"></div>
    <div class="gameCell" id="6"></div>
    <div class="gameCell" id="7"></div>
    <div class="gameCell" id="8"></div>
    </div>

<div class="modalWrapper hidden">
   <div class="modal">
       <h3>GAME OVER!</h3>
       <h4> <span id="winnerDisplay"></span> </h4>
       <h5>Game restart in: <br> <span id="restartTimer"></span></h5>
   </div>
</div>

    <button class="resetButton" id="resetButton">Reset</button>
    <a class="linkButton" href="../landing_page/index.html">Back</a>
    <script src="js/game.js"></script>
</body>
</html>
